<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>

</head>
<body>
    
    <div class="container">
        <div class="disp item1">
            <!-- <div class="top-screen"></div>
            <div class="bottom-screen"></div> -->
            <h1 style="color:white; font-size: 50px; font-weight: 400;"></h1>
        </div>
        <div class="num-button item2 operand"><h1>+</h1></div>
        <div class="num-button item3 operand"><h1>-</h1></div>
        <div class="num-button item4 operand"><h1>*</h1></div>
        <div class="num-button item5 operand"><h1>/</h1></div>
        <div class="num-button item6 num"><h1>7</h1></div>
        <div class="num-button item7 num"><h1>8</h1></div>
        <div class="num-button item8 num"><h1>9</h1></div>
        <div class="num-button item9 num"><h1>4</h1></div>
        <div class="num-button item10 num"><h1>5</h1></div>
        <div class="num-button item11 num"><h1>6</h1></div>
        <div class="num-button item12 num"><h1>1</h1></div>
        <div class="num-button item13 num"><h1>2</h1></div>
        <div class="num-button item14 num"><h1>3</h1></div>
        <div class="num-button item15 num"><h1>0</h1></div>
        <div class="num-button item16 num"><h1>.</h1></div>
        <div class="num-button item17 AC"><h1>AC</h1></div>
        <div onclick="compute(splitExpression)" class="equal-sign item18"><h1>=</h1></div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
