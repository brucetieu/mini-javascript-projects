<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <form>
            <div class="form-group">
            <label for="enterATask">Enter a task</label>
            <input type="text" class="form-control" id="enterATask" aria-describedby="info" placeholder="Enter task">
            <small id="info" class="form-text text-muted">e.g. Learn JavaScript</small>
            </div>
            <button type="button" class="btn btn-primary" id="addTask">Add Task</button>
        </form>


    </div>

    <script src="todo.js"></script>
</body>
</html>
